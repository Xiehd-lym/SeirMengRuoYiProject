<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('学生成绩列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>年级：</label>
                                <input type="text" name="eduGrage"/>
                            </li>
                            <li>
                                <label>班级：</label>
                                <input type="text" name="eduClazz"/>
                            </li>
                            <li>
                                <label>考试科目：</label>
                                <input type="text" name="eduSubject"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <select name="eduGenerate" th:with="type=${@dict.getType('sys_user_sex')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>是否肄业：</label>
                                <select name="eduStudyFlag" th:with="type=${@dict.getType('sys_yes_no')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" >
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" >
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var eduGenerateDatas = [[${@dict.getType('sys_user_sex')}]];
        var eduStudyFlagDatas = [[${@dict.getType('sys_yes_no')}]];
        var prefix = ctx + "system/edu";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "学生成绩",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'eduGrage',
                    title: '年级'
                },
                {
                    field: 'eduClazz',
                    title: '班级'
                },
                {
                    field: 'eduSubject',
                    title: '考试科目'
                },
                {
                    field: 'eduGenerate',
                    title: '性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(eduGenerateDatas, value);
                    }
                },
                {
                    field: 'eduStudyFlag',
                    title: '是否肄业',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(eduStudyFlagDatas, value);
                    }
                },
                {
                    field: 'eduKeguanti',
                    title: '客观题得分'
                },
                {
                    field: 'eduPduan',
                    title: '判断题得分'
                },
                {
                    field: 'eduZhuguan',
                    title: '主观题得分'
                },
                {
                    field: 'eduJiafenti',
                    title: '加分题得分'
                },
                    {
                        field: 'eduZongfen',
                        title: '总分'
                    },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs '  + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
