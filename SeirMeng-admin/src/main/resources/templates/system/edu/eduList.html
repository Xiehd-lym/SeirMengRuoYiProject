<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('学生成绩列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>

                            <li>
                                <label>考试科目：</label>
                                <input type="text" name="eduSubject"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var eduGenerateDatas = [[${@dict.getType('sys_user_sex')}]];
        var eduStudyFlagDatas = [[${@dict.getType('sys_yes_no')}]];
        var prefix = ctx + "system/edu";

        $(function() {
            var options = {
                url: prefix + "/mylist",
                modalName: "学生成绩",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'eduGrage',
                    title: '年级'
                },
                {
                    field: 'eduClazz',
                    title: '班级'
                },
                {
                    field: 'eduSubject',
                    title: '考试科目'
                },
                {
                    field: 'eduGenerate',
                    title: '性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(eduGenerateDatas, value);
                    }
                },
                {
                    field: 'eduStudyFlag',
                    title: '是否肄业',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(eduStudyFlagDatas, value);
                    }
                },
                {
                    field: 'eduKeguanti',
                    title: '客观题得分'
                },
                {
                    field: 'eduPduan',
                    title: '判断题得分'
                },
                {
                    field: 'eduZhuguan',
                    title: '主观题得分'
                },
                {
                    field: 'eduJiafenti',
                    title: '加分题得分'
                },
                    {
                        field: 'eduZongfen',
                        title: '总分'
                    }
                ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
