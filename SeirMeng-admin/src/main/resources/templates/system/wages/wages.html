<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('工资列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>工号：</label>
                            <input type="text" name="workId"/>
                        </li>
                        <li>
                            <label>性别：</label>
                            <select name="genera" th:with="type=${@dict.getType('sys_user_sex')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <label>入职时间：</label>
                            <input type="text" class="time-input" placeholder="请选择入职时间" name="workSDay"/>
                        </li>
                        <li>
                            <label>考勤：</label>
                            <input type="text" name="kaoqing"/>
                        </li>
                        <li>
                            <label>结算时间：</label>
                            <input type="text" class="time-input" placeholder="请选择结算时间" name="moneyDay"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" >
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var generaDatas = [[${@dict.getType('sys_user_sex')}]];
    var workFlagDatas = [[${@dict.getType('sys_yes_no')}]];
    var prefix = ctx + "system/wages";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "工资",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'age',
                    title: '年龄'
                },
                {
                    field: 'workId',
                    title: '工号'
                },
                {
                    field: 'genera',
                    title: '性别',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(generaDatas, value);
                    }
                },
                {
                    field: 'workSDay',
                    title: '入职时间'
                },
                {
                    field: 'workFlag',
                    title: '是否在职',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(workFlagDatas, value);
                    }
                },
                {
                    field: 'jibenMoney',
                    title: '基本工资'
                },
                {
                    field: 'kaoqing',
                    title: '考勤'
                },
                {
                    field: 'buzhu',
                    title: '补助'
                },
                {
                    field: 'koukuan',
                    title: '扣款'
                },
                {
                    field: 'wxyj',
                    title: '五险一金'
                },
                {
                    field: 'geshui',
                    title: '个税'
                },
                {
                    field: 'shifa',
                    title: '实发'
                },
                {
                    field: 'moneyDay',
                    title: '结算时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs '  + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs '  + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
