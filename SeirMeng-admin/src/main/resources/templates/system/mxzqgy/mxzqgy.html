<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('慢性支气管炎列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>患者姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>性别：</label>
                                <input type="text" name="generate"/>
                            </li>
                            <li>
                                <label>出生日期：</label>
                                <input type="text" class="time-input" placeholder="请选择出生日期" name="birthday"/>
                            </li>
                            <li>
                                <label>身份证件号：</label>
                                <input type="text" name="cardNo"/>
                            </li>
                            <li>
                                <label>民族：</label>
                                <select name="mingzu" th:with="type=${@dict.getType('mingzu')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>学历：</label>
                                <select name="edu" th:with="type=${@dict.getType('xueli')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>婚姻状况：</label>
                                <select name="merry" th:with="type=${@dict.getType('hunuying')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>职业类型：</label>
                                <select name="workType" th:with="type=${@dict.getType('zhuyeleixing')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>联系电话(手机)：</label>
                                <input type="text" name="connectPhone"/>
                            </li>
                            <li>
                                <label>联系电话(座机)：</label>
                                <input type="text" name="connectNumber"/>
                            </li>
                            <li>
                                <label>常住址类型：</label>
                                <select name="changzhuAddress" th:with="type=${@dict.getType('changzhuleixing')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>常住址(编码)：</label>
                                <input type="text" name="changzhuAddressCode"/>
                            </li>
                            <li>
                                <label>常住详细地址：</label>
                                <input type="text" name="changzhuDetail"/>
                            </li>
                            <li>
                                <label>户籍地址类型：</label>
                                <select name="hujiAddressType" th:with="type=${@dict.getType('changzhuleixing')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>户籍地址(编码)：</label>
                                <input type="text" name="hujiAddressCode"/>
                            </li>
                            <li>
                                <label>户籍详细地址：</label>
                                <input type="text" name="hujiAddress"/>
                            </li>
                            <li>
                                <label>疾病icd：</label>
                                <input type="text" name="icd"/>
                            </li>
                            <li>
                                <label>诊断日期：</label>
                                <input type="text" class="time-input" placeholder="请选择诊断日期" name="zhengduanshijian"/>
                            </li>
                            <li>
                                <label>病情转归：</label>
                                <input type="text" name="guizhuan"/>
                            </li>
                            <li>
                                <label>死亡日期：</label>
                                <input type="text" class="time-input" placeholder="请选择死亡日期" name="deadDate"/>
                            </li>
                            <li>
                                <label>死亡原因：</label>
                                <input type="text" name="diseaseDeadReason"/>
                            </li>
                            <li>
                                <label>使用支气管扩张剂前：FEV1/FVC：</label>
                                <input type="text" name="qian"/>
                            </li>
                            <li>
                                <label>使用支气管扩张剂后：FEV1/FVC：</label>
                                <input type="text" name="hou"/>
                            </li>
                            <li>
                                <label>最高诊断依据：</label>
                                <input type="text" name="zuigaoyiju"/>
                            </li>
                            <li>
                                <label>症状：</label>
                                <input type="text" name="zhengzhuang"/>
                            </li>
                            <li>
                                <label>诊断地区(编码)：</label>
                                <input type="text" name="zdAreaCode"/>
                            </li>
                            <li>
                                <label>诊断机构(编码)：</label>
                                <input type="text" name="zdUnitCode"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:mxzqgy:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:mxzqgy:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:mxzqgy:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:mxzqgy:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:mxzqgy:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:mxzqgy:remove')}]];
        var mingzuDatas = [[${@dict.getType('mingzu')}]];
        var eduDatas = [[${@dict.getType('xueli')}]];
        var merryDatas = [[${@dict.getType('hunuying')}]];
        var workTypeDatas = [[${@dict.getType('zhuyeleixing')}]];
        var changzhuAddressDatas = [[${@dict.getType('changzhuleixing')}]];
        var hujiAddressTypeDatas = [[${@dict.getType('changzhuleixing')}]];
        var prefix = ctx + "system/mxzqgy";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "慢性支气管炎",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '患者姓名'
                },
                {
                    field: 'generate',
                    title: '性别'
                },
                {
                    field: 'birthday',
                    title: '出生日期'
                },
                {
                    field: 'cardType',
                    title: '身份证件类型'
                },
                {
                    field: 'cardNo',
                    title: '身份证件号'
                },
                {
                    field: 'mingzu',
                    title: '民族',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(mingzuDatas, value);
                    }
                },
                {
                    field: 'edu',
                    title: '学历',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(eduDatas, value);
                    }
                },
                {
                    field: 'merry',
                    title: '婚姻状况',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(merryDatas, value);
                    }
                },
                {
                    field: 'workType',
                    title: '职业类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(workTypeDatas, value);
                    }
                },
                {
                    field: 'connectPhone',
                    title: '联系电话(手机)'
                },
                {
                    field: 'connectNumber',
                    title: '联系电话(座机)'
                },
                {
                    field: 'changzhuAddress',
                    title: '常住址类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(changzhuAddressDatas, value);
                    }
                },
                {
                    field: 'changzhuAddressCode',
                    title: '常住址(编码)'
                },
                {
                    field: 'changzhuDetail',
                    title: '常住详细地址'
                },
                {
                    field: 'hujiAddressType',
                    title: '户籍地址类型',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(hujiAddressTypeDatas, value);
                    }
                },
                {
                    field: 'hujiAddressCode',
                    title: '户籍地址(编码)'
                },
                {
                    field: 'hujiAddress',
                    title: '户籍详细地址'
                },
                {
                    field: 'icd',
                    title: '疾病icd'
                },
                {
                    field: 'zhengduanshijian',
                    title: '诊断日期'
                },
                {
                    field: 'guizhuan',
                    title: '病情转归'
                },
                {
                    field: 'deadDate',
                    title: '死亡日期'
                },
                {
                    field: 'diseaseDeadReason',
                    title: '死亡原因'
                },
                {
                    field: 'qian',
                    title: '使用支气管扩张剂前：FEV1/FVC'
                },
                {
                    field: 'hou',
                    title: '使用支气管扩张剂后：FEV1/FVC'
                },
                {
                    field: 'zuigaoyiju',
                    title: '最高诊断依据'
                },
                {
                    field: 'zhengzhuang',
                    title: '症状'
                },
                {
                    field: 'zdAreaCode',
                    title: '诊断地区(编码)'
                },
                {
                    field: 'zdUnitCode',
                    title: '诊断机构(编码)'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
