<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('心脏性猝死列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>患者姓名：</label>
                                <input type="text" name="name"/>
                            </li>

                            <li>
                                <label>身份证件号：</label>
                                <input type="text" name="cardNo"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" >
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" >
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" >
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var genarterDatas = [[${@dict.getType('sys_user_sex')}]];
        var sexAddressFlagDatas = [[${@dict.getType('sys_yes_no')}]];
        var familyHistoryDatas = [[${@dict.getType('sys_have_without')}]];
        var prefix = ctx + "system/xzb";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "心脏性猝死",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '',
                    visible: false
                },
                {
                    field: 'name',
                    title: '患者姓名'
                },
                {
                    field: 'genarter',
                    title: '性别',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(genarterDatas, value);
                    }
                },
                {
                    field: 'birday',
                    title: '出生日期'
                },
                {
                    field: 'cardType',
                    title: '身份证件类型'
                },
                {
                    field: 'cardNo',
                    title: '身份证件号'
                },
                {
                    field: 'minzu',
                    title: '民族'
                },
                {
                    field: 'guojia',
                    title: '国籍'
                },
                {
                    field: 'edu',
                    title: '学历'
                },
                {
                    field: 'marrey',
                    title: '婚姻状况'
                },
                {
                    field: 'jobType',
                    title: '职业类型'
                },
                {
                    field: 'workUnitName',
                    title: '工作单位名称'
                },
                {
                    field: 'connectorName',
                    title: '联系人'
                },
                {
                    field: 'connectorGuanxi',
                    title: '联系人/监护人与本人关系'
                },
                {
                    field: 'connectorPhone',
                    title: '联系电话(手机)'
                },
                {
                    field: 'connectorLandline',
                    title: '联系电话(座机)'
                },
                {
                    field: 'addressType',
                    title: '现住址类型'
                },
                {
                    field: 'addressCode',
                    title: '现住址(编码)'
                },
                {
                    field: 'nowDetailedAddress',
                    title: '现住详细地址'
                },
                {
                    field: 'sexAddressFlag',
                    title: '本县区居住6个月以上',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(sexAddressFlagDatas, value);
                    }
                },
                {
                    field: 'registeredResidenceAddressType',
                    title: '户籍地址类型'
                },
                {
                    field: 'registeredResidenceAddressCode',
                    title: '户籍地址(编码)'
                },
                {
                    field: 'registeredDetailAddress',
                    title: '户籍详细地址'
                },
                {
                    field: 'icd',
                    title: '疾病icd'
                },
                {
                    field: 'firstDiagnosisDate',
                    title: '首次诊断日期'
                },
                {
                    field: 'diagnosisTime',
                    title: '确诊时间'
                },
                {
                    field: 'admissionNumber',
                    title: '住院号'
                },
                {
                    field: 'outpatientNumber',
                    title: '门诊号'
                },
                {
                    field: 'firstOnsetOfDiseaseFlag',
                    title: '是否首次发病'
                },
                {
                    field: 'deathDate',
                    title: '死亡日期'
                },
                {
                    field: 'deathCause',
                    title: '死亡原因'
                },
                {
                    field: 'deathCauseDetail',
                    title: '具体死亡原因'
                },
                {
                    field: 'diagnosticBasis',
                    title: '诊断依据'
                },
                {
                    field: 'highestDiagnosticUnit',
                    title: '最高诊断单位'
                },
                {
                    field: 'reportingPhysician',
                    title: '报告医师'
                },
                {
                    field: 'familyHistory',
                    title: '家族史',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(familyHistoryDatas, value);
                    }
                },
                {
                    field: 'relationshipWithPatients',
                    title: '与患者关系'
                },
                {
                    field: 'outcomeOfTheCondition',
                    title: '病情转归'
                },
                {
                    field: 'treatmentAreaCode',
                    title: '治疗地区(编码)'
                },
                {
                    field: 'treatmentUnitCode',
                    title: '治疗机构(编码)'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
