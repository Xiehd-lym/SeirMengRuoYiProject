<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改糖尿病')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-tnb-edit" th:object="${diseaseTnb}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">患者姓名：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">性别：</label>
                <div class="col-sm-8">
                    <input name="generate" th:field="*{generate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出生日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="birthday" th:value="${#dates.format(diseaseTnb.birthday, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证件类型：</label>
                <div class="col-sm-8">
                    <select name="cardType" class="form-control m-b" th:with="type=${@dict.getType('zhengjianleixing')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{cardType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">身份证件号：</label>
                <div class="col-sm-8">
                    <input name="cardNo" th:field="*{cardNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">民族：</label>
                <div class="col-sm-8">
                    <input name="mingzu" th:field="*{mingzu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">国籍：</label>
                <div class="col-sm-8">
                    <input name="guoji" th:field="*{guoji}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学历：</label>
                <div class="col-sm-8">
                    <select name="edu" class="form-control m-b" th:with="type=${@dict.getType('xueli')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{edu}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">婚姻状况：</label>
                <div class="col-sm-8">
                    <select name="merry" class="form-control m-b" th:with="type=${@dict.getType('hunuying')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{merry}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职业类型：</label>
                <div class="col-sm-8">
                    <select name="workType" class="form-control m-b" th:with="type=${@dict.getType('zhuyeleixing')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{workType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作单位名称：</label>
                <div class="col-sm-8">
                    <input name="workAddress" th:field="*{workAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人：</label>
                <div class="col-sm-8">
                    <input name="connectorName" th:field="*{connectorName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系人/监护人与本人关系：</label>
                <div class="col-sm-8">
                    <input name="connectorGuanxi" th:field="*{connectorGuanxi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话(手机)：</label>
                <div class="col-sm-8">
                    <input name="connectPhone" th:field="*{connectPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话(座机)：</label>
                <div class="col-sm-8">
                    <input name="connectNumber" th:field="*{connectNumber}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">现住址类型：</label>
                <div class="col-sm-8">
                    <select name="changzhuAddress" class="form-control m-b" th:with="type=${@dict.getType('changzhuleixing')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{changzhuAddress}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">现住址(编码)：</label>
                <div class="col-sm-8">
                    <input name="changzhuAddressCode" th:field="*{changzhuAddressCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">现住详细地址：</label>
                <div class="col-sm-8">
                    <input name="changzhuDetail" th:field="*{changzhuDetail}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">本县区居住6个月以上：</label>
                <div class="col-sm-8">
                    <input name="liugeyue" th:field="*{liugeyue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">户籍地址类型：</label>
                <div class="col-sm-8">
                    <select name="hujiAddressType" class="form-control m-b" th:with="type=${@dict.getType('changzhuleixing')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{hujiAddressType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">户籍地址(编码)：</label>
                <div class="col-sm-8">
                    <input name="hujiAddressCode" th:field="*{hujiAddressCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">户籍详细地址：</label>
                <div class="col-sm-8">
                    <input name="hujiAddress" th:field="*{hujiAddress}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">疾病icd：</label>
                <div class="col-sm-8">
                    <input name="icd" th:field="*{icd}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">首次诊断日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="zhengduanshijian" th:value="${#dates.format(diseaseTnb.zhengduanshijian, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">确诊时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="quezhTime" th:value="${#dates.format(diseaseTnb.quezhTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">家族史：</label>
                <div class="col-sm-8">
                    <input name="jiazushi" th:field="*{jiazushi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">与患者关系：</label>
                <div class="col-sm-8">
                    <input name="yuhuanzheguanzi" th:field="*{yuhuanzheguanzi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">住院号：</label>
                <div class="col-sm-8">
                    <input name="zhuyuan" th:field="*{zhuyuan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">门诊号：</label>
                <div class="col-sm-8">
                    <input name="menzheng" th:field="*{menzheng}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">空腹血糖测定值：mmol/L：</label>
                <div class="col-sm-8">
                    <input name="shousuo" th:field="*{shousuo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">餐后血糖测定值：mmol/L：</label>
                <div class="col-sm-8">
                    <input name="shuzhang" th:field="*{shuzhang}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">病情转归：</label>
                <div class="col-sm-8">
                    <input name="guizhuan" th:field="*{guizhuan}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">死亡日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="deadDate" th:value="${#dates.format(diseaseTnb.deadDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">死亡原因：</label>
                <div class="col-sm-8">
                    <input name="diseaseDeadReason" th:field="*{diseaseDeadReason}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">具体死亡原因：</label>
                <div class="col-sm-8">
                    <input name="juti" th:field="*{juti}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最高诊断单位：</label>
                <div class="col-sm-8">
                    <input name="zuigaoyiju" th:field="*{zuigaoyiju}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">症状：</label>
                <div class="col-sm-8">
                    <input name="zhengzhuang" th:field="*{zhengzhuang}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">诊断地区(编码)：</label>
                <div class="col-sm-8">
                    <input name="zdAreaCode" th:field="*{zdAreaCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">诊断机构(编码)：</label>
                <div class="col-sm-8">
                    <input name="zdUnitCode" th:field="*{zdUnitCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">治疗日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="zhiliaoshijian" th:value="${#dates.format(diseaseTnb.zhiliaoshijian, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">开始治疗日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="kaishi" th:value="${#dates.format(diseaseTnb.kaishi, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不良反应出现日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="buliangchuxian" th:value="${#dates.format(diseaseTnb.buliangchuxian, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不良反应确诊日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="buliangquezh" th:value="${#dates.format(diseaseTnb.buliangquezh, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不良反应诊断：</label>
                <div class="col-sm-8">
                    <input name="buliangfany" th:field="*{buliangfany}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">不良反应发生药物：</label>
                <div class="col-sm-8">
                    <input name="buliangyaowu" th:field="*{buliangyaowu}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">停止治疗日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="tingzhizhiliaoshijian" th:value="${#dates.format(diseaseTnb.tingzhizhiliaoshijian, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">停止治疗原因：</label>
                <div class="col-sm-8">
                    <input name="tingzhizhikiaoyuany" th:field="*{tingzhizhikiaoyuany}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预约来院检查时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="yuyuejiancha" th:value="${#dates.format(diseaseTnb.yuyuejiancha, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">实际来院检查日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="shijiancha" th:value="${#dates.format(diseaseTnb.shijiancha, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">治疗地区(编码)：</label>
                <div class="col-sm-8">
                    <input name="zhiliao" th:field="*{zhiliao}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">治疗机构(编码)：</label>
                <div class="col-sm-8">
                    <input name="zhijiaojigou" th:field="*{zhijiaojigou}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">报告医师：</label>
                <div class="col-sm-8">
                    <input name="baogao" th:field="*{baogao}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/tnb";
        $("#form-tnb-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-tnb-edit').serialize());
            }
        }

        $("input[name='birthday']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='zhengduanshijian']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='quezhTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='deadDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='zhiliaoshijian']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='kaishi']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='buliangchuxian']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='buliangquezh']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='tingzhizhiliaoshijian']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='yuyuejiancha']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='shijiancha']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
