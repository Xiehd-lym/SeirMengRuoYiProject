<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增肺气肿')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-fqz-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">患者姓名：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">身份证件类型：</label>
                <div class="col-sm-8">
                    <select name="cardType" class="form-control m-b" th:with="type=${@dict.getType('zhengjianleixing')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">身份证件号：</label>
                <div class="col-sm-8">
                    <input name="cardNo" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">民族：</label>
                <div class="col-sm-8">
                    <input name="mingzu" class="form-control" type="text" th:default="汉族" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学历：</label>
                <div class="col-sm-8">
                    <select name="edu" class="form-control m-b" th:with="type=${@dict.getType('xueli')}">
                        <option selected th:text=null></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">婚姻状况：</label>
                <div class="col-sm-8">
                    <select name="merry" class="form-control m-b" th:with="type=${@dict.getType('hunuying')}">
                        <option selected th:text=null></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职业类型：</label>
                <div class="col-sm-8">
                    <select name="workType" class="form-control m-b" th:with="type=${@dict.getType('zhuyeleixing')}">
                        <option selected th:text="农民"></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话(手机)：</label>
                <div class="col-sm-8">
                    <input name="connectPhone" class="form-control" type="number" placeholder="请输入手机号" title="请输入正确的手机号">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">联系电话(座机)：</label>
                <div class="col-sm-8">
                    <input name="connectNumber" class="form-control" type="text" placeholder="请输入联系电话(座机)">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">常住地址类型：</label>
                <div class="col-sm-8">
                    <select name="changzhuAddress" class="form-control m-b" th:with="type=${@dict.getType('changzhuleixing')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">常住地址(编码)：</label>
                <div class="col-sm-8">
                    <input name="changzhuAddressCode" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">常住详细地址：</label>
                <div class="col-sm-8">
                    <input name="changzhuDetail" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">户籍地址类型：</label>
                <div class="col-sm-8">
                    <select name="hujiAddressType" class="form-control m-b" th:with="type=${@dict.getType('hujileixing')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">户籍地址(编码)：</label>
                <div class="col-sm-8">
                    <input name="hujiAddressCode" class="form-control" type="number">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">户籍详细地址：</label>
                <div class="col-sm-8">
                    <input name="hujiAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">疾病icd：</label>
                <div class="col-sm-8">
                    <select name="icd" class="form-control m-b" th:with="type=${@dict.getType('fqz_icd')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">诊断日期（确诊时间）：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="zhengduanshijian" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">病情转归：</label>
                <div class="col-sm-8">
                    <select name="guizhuan" class="form-control m-b" th:with="type=${@dict.getType('bingqingzhuangui')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">死亡日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="deadDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">死亡原因：</label>
                <div class="col-sm-8">
                    <input name="diseaseDeadReason" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">最高诊断依据：</label>
                <div class="col-sm-8">
                    <select name="zuigaoyiju" class="form-control m-b" th:with="type=${@dict.getType('zuigaozhduanyiju')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">症状：</label>
                <div class="col-sm-8">
                    <input name="zhengzhuang" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">诊断地区(编码)：</label>
                <div class="col-sm-8">
                    <input name="zdAreaCode" class="form-control" type="number" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">诊断机构(编码)：</label>
                <div class="col-sm-8">
                    <input name="zdUnitCode" class="form-control" type="number" required="required">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/fqz"
        $("#form-fqz-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-fqz-add').serialize());
            }
        }

        $("input[name='birthday']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "year",
            autoclose: true
        });

        $("input[name='zhengduanshijian']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='deadDate']").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
