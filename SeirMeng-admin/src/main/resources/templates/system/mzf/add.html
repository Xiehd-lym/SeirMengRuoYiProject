<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增慢阻肺')" />
    <th:block th:include="include :: datetimepicker-css" />
    <th:block th:include="include::select2-css"/>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mzf-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">患者姓名：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">身份证件类型：</label>
                <div class="col-sm-8">
                    <select name="cardType" class="form-control m-b" th:with="type=${@dict.getType('zhengjianleixing')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">身份证件号：</label>
                <div class="col-sm-8">
                    <input name="cardNo" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">民族：</label>
                <div class="col-sm-8">
                    <input name="mingzu" class="form-control" type="text" value="汉族" placeholder="汉族" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">学历：</label>
                <div class="col-sm-8">
                    <select name="edu" class="form-control m-b" th:with="type=${@dict.getType('xueli')}">
                        <option selected th:text=null></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">婚姻状况：</label>
                <div class="col-sm-8">
                    <select name="merry" class="form-control m-b" th:with="type=${@dict.getType('hunuying')}">
                        <option selected th:text=null></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">职业类型：</label>
                <div class="col-sm-8">
                    <select name="workType" class="form-control m-b" th:with="type=${@dict.getType('zhuyeleixing')}">
                        <option selected th:text="农民"></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">联系电话(手机)：</label>
                <div class="col-sm-8">
                    <input name="connectPhone" class="form-control" type="text" placeholder="请输入手机号" title="请输入正确的手机号" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">现住址类型：</label>
                <div class="col-sm-8">
                    <select name="changzhuAddress" class="form-control m-b" th:with="type=${@dict.getType('changzhuleixing')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">现住址：</label>
                <div class="col-sm-8">
                    <select name="changzhuAddressCode" class="form-control" id="changzhuAddressCode" required>
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">现住详细地址：</label>
                <div class="col-sm-8">
                    <input th:id="changzhuDetail" name="changzhuDetail" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">疾病icd：</label>
                <div class="col-sm-8">
                    <select name="icd" class="form-control m-b" th:with="type=${@dict.getType('mzf_icd')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">诊断日期（确诊时间）：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="zhengduanshijian" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">病情转归：</label>
                <div class="col-sm-8">
                    <select name="guizhuan" class="form-control m-b" th:with="type=${@dict.getType('bingqingzhuangui')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label is-required">最高诊断依据：</label>
                <div class="col-sm-8">
                    <select name="zuigaoyiju" class="form-control m-b" th:with="type=${@dict.getType('zuigaozhduanyiju')}" required>
                        <option selected th:text=null></option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">症状：</label>
                <div class="col-sm-8">
                    <input name="zhengzhuang" class="form-control" type="text">
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <th:block th:include="include::select2-js"/>
    <script th:inline="javascript">
        var prefix = ctx + "system/mzf"

        $(function (){
            adressResource();
        });

        function adressResource(){
            $.ajax({
                type : "POST",
                url : ctx + "/system/info" + "/adressResource",
                dataType : "JSON",
                success : function (result) {
                    var str = '<option value=""></option>';
                    for (var i = 0;i<result.data.length;i++){
                        str += '<option value="'+result.data[i].addressCode+'">'+result.data[i].addressWholeName+'</option>'
                    }
                    $("#changzhuAddressCode").html(str);
                },
                error : function (error) {
                    $.modal.alertWarning("查询失败");
                }
            });
        }

        // jquery 处理select选择change事件
        $("#changzhuAddressCode").on("change", function () {
            $("#changzhuDetail").val(  $("#changzhuAddressCode option:selected" ).text()  );
        });
        //

        $("#form-mzf-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-mzf-add').serialize());
            }
        }

        $("input[name='birthday']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='zhengduanshijian']").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            minView: "hour",
            autoclose: true
        });

        $("input[name='deadDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
